<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video with Subtitles</title>
    <style>
      video::cue(.orange) {
        color: orange;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Video Player with Subtitles</h1>
    <video controls width="640" height="360">
      <source src="vid.mp4" type="video/mp4" />
      <track
        src="subs.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        default
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
